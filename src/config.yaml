# Image Collage Generator Configuration

# Source images
source_images:
  directory: "data/source_images"
  supported_formats: [".jpg", ".jpeg", ".png", ".webp"]
  cache_file: "cache/source_images.json"

# Target images
target_images:
  directory: "data/target_images"

# Collage settings
collage:
  # Grid dimensions (number of segments, not pixel size)
  grid_segments_x: 40  # Number of columns
  grid_segments_y: 30  # Number of rows
  output_directory: "output/collages"

# Performance
performance:
  use_multiprocessing: false
  num_workers: 4
